service: calendar-formatter
app: calendar-formatter

custom:
  bucket: ${file(./secrets/secrets.json):bucket}

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: eu-central-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"
    - Effect: "Allow"
      Action:
        - lambda:InvokeFunction
      Resource: "*"
  environment:
    BUCKET: ${self:custom.bucket}
    BOT_TOKEN: ${file(./secrets/secrets.json):token}
    CHAT_ID: ${file(./secrets/secrets.json):chatId}

package:
  exclude:
    - ./**
  include:
    - handler.js
    - src/**
    - node_modules/**
    - semesters.json

functions:
  api:
    handler: handler.formatter
    events:
      - schedule: cron(0 */6 * * ? *)
  bot:
    handler: handler.bot
    events:
      - http:
          path: bot
          method: ANY
          cors: true
