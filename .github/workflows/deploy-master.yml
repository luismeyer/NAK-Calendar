name: Deploy master

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Use Node.js 10.x
        uses: actions/setup-node@v1
        with:
          node-version: 10.x

      - name: Install
        run: npm i
        env:
          CI: true

      - name: Run app setup
        run: npm run setup -- --passphrase ${{ secrets.PASSPHRASE }}

      - name: Run tests
        run: npm test

      - name: Serverless create domain
        uses: serverless/github-action@master
        with:
          args: create_domain
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}

      - name: Serverless deploy
        uses: serverless/github-action@master
        with:
          args: deploy
        env:
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
